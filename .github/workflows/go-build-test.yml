name: Go

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        cache-dependency-path: './go.sum'
        go-version-file: './go.mod'
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...